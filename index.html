<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turbo</title>
    <link rel="shortcut icon" href="assets/img/tblanca.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="https://kit.fontawesome.com/00a121187e.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="inicio">
        <div id="pantalla-inicio">
            <img id="logo" src="assets/img/LOGO BLANCO.png" alt="">
            <input class="boton" id="boton-registro" type="button" value="Regístrate"
                onclick="abrirFormularioRegistro()">
            <input class="boton" id="boton-login" type="button" value="Iniciar Sesión" onclick="abrirFormularioLogIn()">
        </div>
    </section>

    <section id="formulario1">
        <div id="encabezado">
            <i class="fa-solid fa-arrow-left fa-lg" href="#"></i>
            <p class="parrafos">INGRESA TU TELÉFONO</p>
        </div>
        <div id="mensaje-registro">
            <p class="parrafos" style="color: #F12711; margin-bottom: 0.438rem;">Para iniciar, ingresa tu número de
                teléfono</p>
            <p class="parrafos" style="color: #F17264;">Te enviaremos un código de verificación</p>
        </div>
        <div id="formulario-registro">
            <input id="numero-cel" type="text" placeholder="Ingresa tu número">
            <div id="check">
                <input id="" type="checkbox" id="checkRegistro">
                <label for="checkRegistro"> He leído y acepto los terminos y condiciones</label>
            </div>
            <input class="boton" id="recibeCodigo" type="button" value="RECIBIR CÓDIGO">
        </div>
    </section>


    <script src="assets/js/controlador.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
